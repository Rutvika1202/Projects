<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style=" font-weight: bold; background-color:#A6CF98; font-size: large; font-family: cursive;">
    <h1 style="text-align: center; background-color:#557C55 ;"><u>Contact Form</u></h1>
    <br>
    <fieldset style="border-radius: 8px; border-width: 5px;">
        <br>
        <table>
        <form action="" method="post">
            <tr>
                <td><label for="">Name :</label></td>
                <td><input type="text" name="" id="" autofocus required style="width: 450px; border-radius: 8px; background-color: #557C55;"></td>
            </tr>

            <tr>
                <td><label for="">Email :</label></td>
                <td><input type="email" name="" id="" style="width: 450px; border-radius: 8px; background-color: #557C55;"></td>
            </tr>

            <tr>
                <td><label for="">Password :</label></td>
                <td><input type="password" name="" id="" style="width: 450px; border-radius: 8px; background-color: #557C55;"></td>
            </tr>

            <tr>
                <td><label for="">Number :</label></td>
                <td><input type="tel" name="" id="" style="width: 450px; border-radius: 8px; background-color: #557C55;" minlength="10" maxlength="10"></td>
            </tr>

            <tr>
                <td><label for="">Gender :</label></td>
                <td>
                    <label for="">Male</label>
                    <input type="radio" name="gender" id="male">   
                    <label for="">Female</label>
                    <input type="radio" name="gender" id="female">
                </td>
            </tr>

            <tr>
                <td><label for="">Date of Birth :</label></td>
                <td>
                    <select name="" id="" style="width: 150px; border-radius: 8px; background-color: #557C55;">
                        <option value="" selected hidden>Date</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>
                        <option value="">31</option>
                    </select>
                    <select name="" id="" style="width: 150px; border-radius: 8px; background-color: #557C55;">
                        <option value="" selected hidden>Month</option>
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">April</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                        <option value="">August</option>
                        <option value="">September</option>
                        <option value="">October</option>
                        <option value="">November</option>
                        <option value="">December</option>
                    </select>
                    <select name="" id="" style="width: 150px; border-radius: 8px; background-color: #557C55;">
                        <option value="" selected hidden>Year</option>
                        <option value="">2005</option>
                        <option value="">2004</option>
                        <option value="">2003</option>
                        <option value="">2002</option>
                        <option value="">2001</option>
                        <option value="">2000</option>
                        <option value="">1999</option>
                        <option value="">1998</option>
                        <option value="">1997</option>
                        <option value="">1996</option>
                        <option value="">1995</option>  
                    </select>
                </td>   
        </tr>
        <tr style="text-align: center;">
            <td colspan="2"><input type="submit" value="Submit" style="border-radius: 8px; background-color: #557C55;"></td>
        </tr>
        </form>
    </table>
    <br>
    </fieldset>
</body>
</html>
