<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: lightgray; color: black; font-size: 16pt;">
    <h1 style="text-align: center; background-color: black;"><u style="background-color: lightgray; color: black;">HTML Form</u></h1>
    <fieldset>
    <form action="" method="post">
        <label for=""><b>First name:</b></label>
        <input type="text" name="" id="" style="background-color: darkgrey; color: black;" autofocus required>
        <br><br>
        <label for=""><b>Last name:</b></label>
        <input type="text" name="" id="" style="background-color: darkgrey; color: black;" required>
        <br><br>
        <label for=""><b>E-mail:</b></label>
        <input type="email" name="" id="" style="background-color: darkgrey; color: black;" required>
        <br><br>
        <input type="radio" name="gender" id="male" style="background-color: darkgray; color: black;">
        <label for=""><b>Male</b></label>
        <br>
        <input type="radio" name="gender" id="female" style="background-color: darkgrey; color: black;">
        <label for=""><b>Female</b></label>
        <br><br>
        <input type="submit" value="Submit" style="background-color: darkgray; color: black;">
        <input type="reset" value="Reset" style="background-color: darkgrey; color: black;">
    </form>
</fieldset>
</body>
</html>
