<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: #B8E4F0; color: #000957; font-weight: bold;">
    <h1 style="text-align: center; background-color: #000957;"><u style="color: #B8E4F0;">FORM</u></h1>
    <fieldset style="border-color: #000957; border-radius: 5px; border-width: 3px;">
        <form action="" method="post">
            <label for="">Name:</label>
            <input type="text" name="" id="" placeholder="at least 3 characters" maxlength="10" minlength="3" autofocus required>
            <br><br>
            <label for="">Department:</label>
            <input type="text" name="" id="" placeholder="Must" required>
            <br><br>
            <label for="">Password:</label>
            <input type="password" name="" id="" placeholder="****">
            <label for="">* Must have one uppercase and a lowercase</label>
            <br><br>
            <label for="">Gender:</label>
            <input type="radio" name="gender" id="male">
            <label for="">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="">Female</label>
            <br><br>
            <label for="">Your Skills:</label>
            <input type="checkbox" name="" id="">
            <label for="">HTML</label>
            <input type="checkbox" name="" id="">
            <label for="">CSS</label>
            <input type="checkbox" name="" id="">
            <label for="">PHP</label>
            <input type="checkbox" name="" id="">
            <label for="">JAVA</label>
            <input type="checkbox" name="" id="">
            <label for="">RUBY</label>
            <br><br>
            <label for="">Marital Status:</label>
            <select name="" id="">
                <option value="">YES</option>
                <option value="">NO</option>
            </select>
            <br><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Bio... max 20 words"></textarea>
            <br><br>
            <input type="submit" value="Submit">

        </form>
    </fieldset>
</body>
</html>
