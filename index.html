<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box1">
        <div><h1>Say Hello!</h1></div>
        <form action="" method="post"></form>
        <div>
            <label for="">Your Name</label>
        </div>
        <div>
            <input type="text" name="" id="" placeholder="Enter your name">
        </div>
        <div>
            <label for="">Email</label>
        </div>
        <div>
            <input type="email" name="" id="" placeholder="Enter your email address">
        </div>
        <div>
            <label for="">Needed Services</label>
        </div>
        <div>
            <select name="" id="">
                <option value="" selected hidden disabled><b>Choose Services</b></option>
                <option value="">Service 1</option>
                <option value="">Service 2</option>
                <option value="">Service 3</option>
                <option value="">Service 4</option>
            </select>
        </div>
        <div>
            <label for="">Budget</label>
        </div>
        <div>
            <select name="" id="">
                <option value="" selected hidden disabled><b>Select Budget</b></option>
                <option value="">10000 - 20000</option>
                <option value="">20000 - 50000</option>
                <option value="">50000 - 100000</option>
                <option value="">100000 - 1000000</option>
            </select>
        </div>
        <div>
            <label for="">Message</label>
        </div>
        <div>
            <textarea name="" id="" cols="40" rows="4" placeholder="Your message here..."></textarea>
        </div>
        <div>
            <button class="btn">Submit<i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
        </div>
    </div>
</body>
</html>
