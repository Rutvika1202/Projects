<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
       body
       {
           background-color: lightgrey;
       }
       fieldset
       {
           background-color: darkgray;
           font-size: 14pt;
       }
       legend{
           font-weight: bold;
       }
   </style>
    
</head>
<body>
    <form action="">
    <h1>Pizza Form</h1>
    <div>
    <fieldset>
        <legend>Personal Info</legend>
        <br><br>
        <label for="">First Name:</label>
        <input type="text" name="" id="" autofocus required>
        <br><br>
        <label for="">Last Name:</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="">Phone:</label>
        <input type="tel" name="" id="" required>
        <br><br>
    </fieldset>
    </div>
    <br>
    <div>
    <fieldset>
        <legend>Pizza</legend>
        <br><br>
        <label for="">Size:</label>
        <br>
        <input type="radio" name="size" id="small">
        <label for="">Small</label>
        <br>
        <input type="radio" name="size" id="medium">
        <label for="">Medium</label>
        <br>
        <input type="radio" name="size" id="large">
        <label for="">Large</label>
        <br><br>
        <label for="">Toppings (Check all that apply):</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Extra Cheese</label>
        <input type="checkbox" name="" id="">
        <label for="">Pepperoni</label> 
        <input type="checkbox" name="" id="">
        <label for="">Sausage</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Mushrooms</label>
        <input type="checkbox" name="" id="">
        <label for="">Black Olives</label>
        <input type="checkbox" name="" id="">
        <label for="">Green Peppers</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Tomatoes</label>
        <input type="checkbox" name="" id="">
        <label for="">Onions</label>
        <input type="checkbox" name="" id="">
        <label for="">Anchovies</label>
    </fieldset>
    </div>

    <br>

    <input type="submit" value="Enter my information" style="background-color: darkgrey;">
    <h1 style="text-align: center;"><u><b>HTML</b> Valid!</u></h1>
</form>
</body>
</html>
