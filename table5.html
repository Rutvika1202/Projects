<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body style="background-color: white; font-size: 16pt;">
    <table border="1" cellspacing="0" cellpadding="20" style="text-align: center;">
        <tr style="background-color: #334756; color: white;">
           <th rowspan="2">State of Health</th>
           <th colspan="2">Fasting Value</th>
           <th>After Eating</th>
        </tr>
        <tr style="background-color: #334756; color: white;">
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 Hours After Eating</td>
        </tr>
        <tr style="background-color: #F0A500;">
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr style="background-color: #334756;">
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr style="background-color: #F0A500;">
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
